<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaKilogram</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/67c66657c7.js"></script>
   </head>
<body>
  <header>
    <div class="logo">
        <img src="img/logo.png" alt="logo">
        <h2>InstaKilogram</h2>
    </div>
    
    <div class="navi">
        <div class="search_box">
            <input type="search" placeholder="Search...">
            <span class="fa fa-search"></span>
        </div>
        <a href="index.php"><button class="btn">Sign In</button></a>
    </div>
  </header>
  
  <div class="container">
    <div class="title">Sign Up</div>
    <div class="content">
      <form action="index.php" method="get">
        <div class="user-info">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="fname" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" name="lname" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password"placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Retype Password</span>
            <input type="password" name="password1"placeholder="Confirm your password" required>
          </div>
          <div class="input-box">
            <span class="details">Profile picture</span>
            <input type="file" id="myfile" name="myfile">
          </div>
        </div>
        <div class="button">
          <input type="reset" value="Clear">
          <input type="submit" value="Register">
        </div>

      </form>
    </div>
  </div>

</body>
</html>
