    <script> 
        function validateForm() {
            var mailformat = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
            if(emailId.value.match(mailformat)) {
                document.form1.text1.focus();
                return true;
            } else {
              alert("Invalid email address.");
              document.form1.text1.focus();
              return false;
            }
            var pw = document.getElementById("password").value;
            var pw1 = document.getElementById("password1").value;
            var fnm = document.getElementByID("fname").value;
            var lnm = document.getElementByID("lname").value;
  //check empty password field  
            if(pw == "") {
                alert("**Fill the password please!");
                return false;
            } 
  //minimum password length validation 
            if(pw.length < 20 && pw.length > 8) {
                alert( "**Password length must be atleast 8-20 characters");  
                return false;
            }

            if(pw != pw1) {
                alert("Passwords did not match");  
            } else {
                alert("Password created successfully"); 
            } 
   //Name requirement
            if(fnm.length < 20 && fnm.length > 8) {
                alert( "**Name length must be atleast 2-20 characters");  
                return false;
            }
            if(lnm.length < 20 && lnm.length > 8) {
                alert( "**Name length must be atleast 2-20 characters");  
                return false;
            }
        }
    </script>
   </head>
<body>

            <span class="details">Last Name</span>
            <input type="text" id="lname" name="lname" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" id="password" name="password" placeholder="Enter your password" required>
          </div>

            <span class="details">Retype Password</span>

          <input type="submit" value="Register" onsubmit="return validateForm()">
